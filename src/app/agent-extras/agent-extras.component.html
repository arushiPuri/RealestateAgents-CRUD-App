<div class="data" *ngIf="selectedAgent">
  <h2>{{selectedAgent.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedAgent.id}}</div>
  <div><span>name: </span>{{selectedAgent.name}}</div>
  <div><span>contactDetails: </span>{{selectedAgent.contactDetails}}</div>
  <div><span>biography: </span>{{selectedAgent.biography}}</div>
</div>
